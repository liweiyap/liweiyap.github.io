<head>
    <!-- https://docs.github.com/en/pages/getting-started-with-github-pages/securing-your-github-pages-site-with-https#examples-of-assets-referenced-in-an-html-file -->
    <link href="https://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {{ site.preferred_name }} &verbar; {{ page.title }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/poole.css">
    <link rel="stylesheet" href="../assets/css/syntax.css">
    <link rel="stylesheet" href="../assets/css/hyde.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface|Inconsolata">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="styleSheet" href="../assets/css/n-carousel.min.css">
    <link rel="stylesheet" href="../assets/css/liweiyap_ghpages.css">

    <!-- JS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="../assets/js/switch-avatar.js"></script>
    <script src="../assets/js/n-carousel.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/favicon/apple-touch-icon-144x144.png">
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico">

    <!-- jekyll-seo-tag -->
    {% seo %}
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/liweiyap/liweiyap.github.io/master/assets/liwei.jpg">
    <meta property="og:title" content="{{ site.name }} | {{ page.title }}">
    <meta property="og:description" content="{{ site.preferred_description.en }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.name }} | {{ page.title }}">
    <meta property="twitter:title" content="{{ site.name }} | {{ page.title }}">
    <meta name="twitter:description" content="{{ site.preferred_description.en }}">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/liweiyap/liweiyap.github.io/master/assets/liwei.jpg">
    <meta name="google-site-verification" content="ccTVqJ2Yej0jpRgbuP33bLMy5zZGJbbgZZW7o3qUXew">
</head>
