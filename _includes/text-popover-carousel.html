<div class="n-carousel n-carousel--controls-outside">
    <ul class="n-carousel__content">
        {% for mode in site.carousels.text_popover %}
            <li>
                <h4 style="text-align: center;">
                    {% if page.lang == "en" %}
                        Light mode
                    {% elsif page.lang == "de" %}
                        Hellmodus
                    {% endif %}
                </h4>
                <picture>
                    <source srcset="../assets/text-popover/{{ mode }}.webp" type="image/webp">
                    <source srcset="../assets/text-popover/{{ mode }}.png" type="image/png">
                    <img src="../assets/text-popover/{{ mode }}.png" width="400px" class="centered-img"/>
                </picture>
            </li>
        {% endfor %}
    </ul>
    <div class="n-carousel__previous">
        <button></button>
    </div>
    <div class="n-carousel__next">
        <button></button>
    </div>
    <div class="n-carousel__index">
        <button></button>
        <button></button>
    </div>
</div>
