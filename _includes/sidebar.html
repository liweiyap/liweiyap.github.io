<div class="sidebar">
    <div class="container">
        <!-- Picture of myself -->
        <a href="https://liweiyap.github.io"><img class="sidebar-avatar" src="/assets/liwei.jpg" /></a>
        
        <!-- Description of myself -->
        <div class="sidebar-about">
            <h1>{{ site.author.name }}</h1>

            {% if page.lang == "en" %}
                <p class="lead">{{ site.description.en }}</p>
            {% else %}
                <p class="lead">{{ site.description.de }}</p>
            {% endif %}
        </div>
        
        <!-- Navigation to other pages on the same gh-pages website -->
        <nav class="sidebar-nav">
            {% for item in site.data.navigation %}
                {% if item.lang == page.lang %}
                    <a class="sidebar-nav-item" href="{{ item.link }}">{{ item.name }}</a>
                {% endif %}
            {% endfor %}
        </nav>
        
        <!-- Social icons -->
        <ul class="list-inline">
            <li>
                <a href="mailto:{{ site.author.email }}" class="social-icon">
                    <i class="fa fa-fw fa-envelope"></i>
                </a>
            </li>
            <li>
                <a href="{{ site.author.github }}" target="_blank" class="social-icon">
                    <i class="fa fa-fw fa-github"></i>
                </a>
            </li>
            <li>
                <a href="{{ site.author.linkedin}}" target="_blank" class="social-icon">
                    <i class="fa fa-fw fa-linkedin-square"></i>
                </a>
            </li>
        </ul>

        <!-- Languages -->
        <ul class="list-inline">
            <li>
                <a href="{{ site.baseurl }}">
                    <img src="/assets/united-kingdom.png" height="30px">
                </a>
            </li>
            <li>
                <a href="{{ site.baseurl }}de">
                    <img src="/assets/germany.png" height="30px">
                </a>
            </li>
        </ul>
        
        <!-- Copyright notice & credits as footer -->
        &copy; 2019-{{ site.time | date: '%Y' }}. <a href="{{ site.baseurl }}credits">Credits.</a>
    </div>
</div>
