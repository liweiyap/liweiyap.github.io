<div class="n-carousel n-carousel--controls-outside">
    <ul class="n-carousel__content">
        {% for screenshot in site.carousels.narradir %}
            <li>
                <picture>
                    <source srcset="../assets/narradir/{{ screenshot }}.webp" type="image/webp">
                    <source srcset="../assets/narradir/{{ screenshot }}.png" type="image/png">
                    <img alt="Narradir Demo {{ forloop.index }}" src="../assets/narradir/{{ screenshot }}.png" class="mobile-screenshot centered-img"/>
                </picture>
            </li>
        {% endfor %}
    </ul>
    {% include carousel-swipe-buttons.html %}
    <div class="n-carousel__index">
        <button aria-label="Narradir Demo 1"></button>
        <button aria-label="Narradir Demo 2"></button>
        <button aria-label="Narradir Demo 3"></button>
        <button aria-label="Narradir Demo 4"></button>
        <button aria-label="Narradir Demo 5"></button>
        <button aria-label="Narradir Demo 6"></button>
        <button aria-label="Narradir Demo 7"></button>
        <button aria-label="Narradir Demo 8"></button>
        <button aria-label="Narradir Demo 9"></button>
        <button aria-label="Narradir Demo 10"></button>
        <button aria-label="Narradir Demo 11"></button>
    </div>
</div>
